<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Heróis</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">Criar Herói</h1>

    <form id="formHeroi" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome</label>
        <input type="text" id="nome" class="input" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Idade</label>
        <input type="number" id="idade" class="input" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Tipo</label>
        <select id="tipo" class="input" required>
          <option value="">Selecione</option>
          <option value="mago">Mago</option>
          <option value="guerreiro">Guerreiro</option>
          <option value="monge">Monge</option>
          <option value="ninja">Ninja</option>
        </select>
      </div>

      <button type="submit" class="btn">Atacar</button>
    </form>

    <div id="resultado" class="mt-6 text-center text-green-800 font-semibold"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
